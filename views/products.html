<div class="hero-image" ng-background="img/products_hero.jpg" class="animated fadeIn">
  <img src="img/products.svg" alt="" class="logo animated fadeIn">
</div>
<div class="container">
  <div class="row triple-gap-top triple-gap-bottom">
  		<div class="product-card animated fadeIn" 
          ng-repeat="product in products"
				ui-sref="app.product({id: product.id})">
				<div class="image" ng-background="{{product.image}}"></div>
  			<p class="align-center">{{product.data.name}}</p>
			</div>
  </div>
</div>
